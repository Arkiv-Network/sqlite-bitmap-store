version: "2"
sql:
  - engine: "sqlite"
    queries: "queries/"
    schema: "schema/"
    gen:
      go:
        package: "store"
        out: "."
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - column: "payloads.id"
            go_type: "uint64"
          - column: "last_block.block"
            go_type: "uint64"
          - column: "payloads.string_attributes"
            go_type: 
              type: "StringAttributes"
              pointer: true
          - column: "payloads.numeric_attributes"
            go_type: 
              type: "NumericAttributes"
              pointer: true
          - column: "numeric_attributes_values_bitmaps.value"
            go_type: "uint64"
          - column: "string_attributes_values_bitmaps.bitmap"
            go_type: 
              type: "Bitmap"
              pointer: true
          - column: "numeric_attributes_values_bitmaps.bitmap"
            go_type: 
              import: ""
              type: "Bitmap"
              pointer: true
